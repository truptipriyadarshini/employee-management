 <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 shadow-sm rounded-4 border-0">
        <h4 class="mb-4 fw-bold text-primary border-bottom pb-2">✏️ Edit Employee</h4>

        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter employee name" />
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
            </div>

            <!-- Department -->
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" formControlName="department" placeholder="e.g. HR, IT, Admin" />
            </div>

            <!-- Joining Date -->
            <div class="col-md-6">
              <label class="form-label">Joining Date</label>
              <input type="date" class="form-control" formControlName="dateOfJoining" />
            </div>
          </div>
<br>
          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-3 mt-4">
            <button
              type="submit"
              class="btn btn-primary px-4"
              [disabled]="employeeForm.invalid"
            >
              <i class="bi bi-pencil-square me-1"></i> Update
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary px-4"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
