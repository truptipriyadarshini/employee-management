<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 shadow-sm rounded-4 border-0">
        <h4 class="mb-4 fw-bold text-primary border-bottom pb-2">ðŸ‘¤ Add New Employee</h4>

        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="row g-3">
            <!-- Name -->
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name <span class="text-danger" style="color: red;">*</span></label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="John Doe"
              />
              <div
                class="text-danger small mt-1"  style="color: red;"
                *ngIf="employeeForm.get('name')?.touched && employeeForm.get('name')?.invalid"
              >
                Name is required
              </div>
            </div>

            <!-- Department -->
            <div class="col-md-6">
              <label for="department" class="form-label">Department <span class="text-danger"  style="color: red;">*</span></label>
              <input
                type="text"
                id="department"
                class="form-control"
                formControlName="department"
                placeholder="HR / IT / Finance"
              />
              <div
                class="text-danger small mt-1"  style="color: red;"
                *ngIf="employeeForm.get('department')?.touched && employeeForm.get('department')?.invalid"
              >
                Department is required
              </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email <span class="text-danger" style="color: red;">*</span></label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="john.doe@example.com"
              />
              <div
                class="text-danger small mt-1" style="color: red;"
                *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid"
              >
                Enter a valid email
              </div>
            </div>

            <!-- Date of Joining -->
            <div class="col-md-6">
              <label for="dateOfJoining" class="form-label">Date of Joining <span class="text-danger" style="color: red;">*</span></label>
              <input
                type="date"
                id="dateOfJoining"
                class="form-control"
                formControlName="dateOfJoining"
              />
              <div
                class="text-danger small mt-1"  style="color: red;"
                *ngIf="employeeForm.get('dateOfJoining')?.touched && employeeForm.get('dateOfJoining')?.invalid"
              >
                Date of Joining is required
              </div>
            </div>
          </div>

            <br>
          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-3 mt-4">
            <button
              type="submit"
              class="btn btn-primary px-4"
              [disabled]="employeeForm.invalid"
            >
              <i class="bi bi-person-plus-fill me-1"></i> Add Employee
            </button>

            <button
              type="button"
              class="btn btn-outline-secondary px-4"
              (click)="onCancel()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
