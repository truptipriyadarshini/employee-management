<div class="card shadow-sm">
  <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
    <span class="fw-semibold">Add Employee</span>
    <a class="btn btn-sm btn-outline-light" routerLink="/employees">Back to List</a>
  </div>

  <div class="card-body">
    <!-- Keep your existing FormGroup; this *ngIf prevents errors if the form builds later -->
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" *ngIf="employeeForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label required">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter full name" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="name@example.com" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">Date of Joining</label>
          <input type="date" class="form-control" formControlName="dateOfJoining" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">Department</label>
          <!-- UI-only for now; disabled until we wire logic -->
          <select class="form-select" formControlName="departmentId">
            <option value="">Select department</option>
            <option *ngFor="let dept of departments" [value]="dept.departmentId">
              {{ dept.departmentName }}
            </option>
          </select>

          <!-- Show error only when invalid -->
          <div *ngIf="employeeForm.get('departmentId')?.invalid && employeeForm.get('departmentId')?.touched"
            class="form-text" style="color: red;">
            Please select a department
          </div>

          <div class="d-flex gap-2 justify-content-end mt-4">
            <button type="button" class="btn btn-outline-secondary" routerLink="/employees">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Employee</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
