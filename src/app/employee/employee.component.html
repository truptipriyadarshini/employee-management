<div class="container mt-5">
  <div class="d-flex justify-content-between mb-3">
    <a [routerLink]="['/employees/add']">
      <button class="btn btn-success mb-3">
        Add Employee
      </button>
    </a>

  </div>
  <h2 class="text-center mb-4">Employee List</h2>

  <div class="table-responsive">
    <table class="table table-hover table-bordered shadow rounded">
      <thead class="table-dark text-center">
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Email</th>
          <th scope="col">Date of Joining</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody class="text-center align-middle">
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.departmentName}}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.dateOfJoining | date:'mediumDate' }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" [routerLink]="['/employees/edit', emp.id]">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="onDelete(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
